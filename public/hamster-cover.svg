<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#FAFAFA" />
  
  <!-- Soft pattern background -->
  <pattern id="pattern" patternUnits="userSpaceOnUse" width="60" height="60" patternTransform="rotate(45)">
    <rect width="60" height="60" fill="#C2F2E411" />
  </pattern>
  <rect width="800" height="450" fill="url(#pattern)" />
  
  <!-- Cage outline -->
  <rect x="150" y="100" width="500" height="240" rx="15" fill="#A7D8FF44" stroke="#007C91" stroke-width="4" />
  
  <!-- Cage bars -->
  <g stroke="#007C91" stroke-width="3">
    <line x1="190" y1="100" x2="190" y2="340" />
    <line x1="230" y1="100" x2="230" y2="340" />
    <line x1="270" y1="100" x2="270" y2="340" />
    <line x1="310" y1="100" x2="310" y2="340" />
    <line x1="350" y1="100" x2="350" y2="340" />
    <line x1="390" y1="100" x2="390" y2="340" />
    <line x1="430" y1="100" x2="430" y2="340" />
    <line x1="470" y1="100" x2="470" y2="340" />
    <line x1="510" y1="100" x2="510" y2="340" />
    <line x1="550" y1="100" x2="550" y2="340" />
    <line x1="590" y1="100" x2="590" y2="340" />
  </g>
  
  <!-- Cage bedding -->
  <rect x="150" y="280" width="500" height="60" fill="#F0E0C0" />
  
  <!-- Hamster house -->
  <rect x="200" y="210" width="100" height="70" rx="10" fill="#C2F2E4" />
  <rect x="235" y="240" width="30" height="40" rx="5" fill="#007C9144" />
  
  <!-- Hamster -->
  <ellipse cx="480" cy="260" rx="50" ry="40" fill="#E0C090" />
  <ellipse cx="450" cy="240" rx="15" ry="12" fill="#E0C090" />
  <circle cx="440" cy="235" r="3" fill="#333" />
  <circle cx="460" cy="235" r="3" fill="#333" />
  <ellipse cx="450" cy="243" rx="6" ry="3" fill="#D0A070" />
  <ellipse cx="510" cy="240" rx="8" ry="5" fill="#E0C090" />
  <ellipse cx="510" cy="280" rx="8" ry="5" fill="#E0C090" />
  
  <!-- Hamster wheel -->
  <circle cx="340" cy="230" r="40" fill="none" stroke="#FF6B6B" stroke-width="3" />
  <circle cx="340" cy="230" r="35" fill="none" stroke="#FF6B6B" stroke-width="2" stroke-dasharray="4 2" />
  <line x1="340" y1="190" x2="340" y2="270" stroke="#FF6B6B" stroke-width="2" />
  <line x1="300" y1="230" x2="380" y2="230" stroke="#FF6B6B" stroke-width="2" />
  <rect x="330" y="270" width="20" height="10" fill="#FF6B6B" />
  
  <!-- Food bowl -->
  <ellipse cx="570" cy="280" rx="25" ry="10" fill="#A7D8FF" />
  <ellipse cx="570" cy="275" rx="20" ry="8" fill="#A7D8FF77" />
  
  <!-- Title Banner -->
  <rect x="150" y="30" width="500" height="60" rx="10" fill="#007C91" />
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="white" text-anchor="middle">Hamster Care for Beginners</text>
  
  <!-- Bottom Banner -->
  <rect x="0" y="380" width="800" height="70" fill="#007C91" />
  <text x="400" y="425" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">Eco-Pets &amp; Aquariums</text>
</svg>